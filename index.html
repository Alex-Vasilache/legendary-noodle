<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>
				Legendary Noodle
			</title>

<body>

<button id = "start" onclick="startGame()">Start Game</button>
<button id = "restart" onclick="restart()">Restart</button>
<p id="score">Sensitivity: 0.5 </p>

<div class="box"> 
	<p id="gameBox"></p>
</div>
<p style="text-align: center;font-size: 1.5em;" id ="hint">Adjust sensitivity using the slider then press Start Game</p>
<div> 
	<input type="range" min="1" max="100" value="50"  id="slider" class="slider">
</div>

</body>
